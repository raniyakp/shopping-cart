{% load static %}
<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile</title>

        <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/album/">

            <!-- Bootstrap core CSS -->
        <link href="/docs/4.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              -ms-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
        </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'shopcarts/profile.css'%}" rel="stylesheet" type="text/css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

    </head>

    <body>

        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
              <a class="navbar-brand" href="/">E-Cart</a>
              
              <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/profile">Hello, {{user.first_name}}<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                      {% if user.userprofile.photo %}
                        <img src={{user.userprofile.photo.url}} width="35" height="35">
                      {% else %}
                        <img src="{% static 'shopcarts/images/Profile-Icon.png' %}" width="35" height="35">
                      {% endif %}
                    </li>
                </ul>
                <ul class="navbar-nav text-right">
                    <li class="nav-item">
                      <a class="nav-link" href="/cart">Cart</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="/order">Orders</a>
                    </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/signout">Sign out</a>
                  </li>
                </ul>
              </div>
            </nav>
          </header>
          
          <main role="main" class="text-center">
          <div class="container" >
            <form  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h1 class="h3 mb-3 font-weight-normal">Edit profile</h1>

                {% if user.userprofile.photo %}
                  <img src={{user.userprofile.photo.url}} width="220" height="220">
                {% else %}
                  <img src="{% static 'shopcarts/images/Profile-Icon.png' %}" width="220" height="220">
                {% endif %}

                <br><br>
                <label for="photo" class="sr-only">Photo</label>
                <input type="file" id="photo" name="photo" class="form-control" placeholder="Photo"><br>

                <label for="phone" class="sr-only">Phone</label>
                <input type="text" id="phone" name="phone" class="form-control" placeholder="Phone"><br>
    
                <label for="address" class="sr-only">Address</label>
                <input type="text" id="address" name="address" class="form-control" placeholder="Address"><br>
    
                <label for="state"class="sr-only">State</label>
                <input type="text" id="state" name="state" class="form-control" placeholder="State" ><br>
    
                <label for="pincode" class="sr-only">Pin code</label>
                <input type="number" id="pincode" name="pincode" class="form-control" placeholder="Pin code" ><br>
  
                <button class="btn btn-lg btn-primary btn-block" type="submit">Save</button><br>
          </form>
          </div>
          </main>
          
          
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
                <script>window.jQuery || document.write('<script src="/docs/4.5/assets/js/vendor/jquery.slim.min.js"><\/script>')</script><script src="/docs/4.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        
    </body>

</html>
